<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Among Other Things</title>
        <meta name="description" content="">
        <link rel="stylesheet" href="/assets/css/cssreset-min.css">
        <link rel="stylesheet" href="/assets/css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    </head>
    <body>
        <div id="header">
            <div class="intro loading">
                <p>Portfolio of <span class="name">Jarred Bishop</span> <span class="mdash">&mdash;</span><br />
                    <span class="a">a </span><span class="phrase">[ IS LOADING ]</span> <span class="logo">(<u>amon</u>g<u> other thin</u>g<u>s&trade;</u>)</span>
                </p>
            </div>
            <ul>
                <li><a href="http://jarred.co.nz">Profile &amp; Contact</a></li>
            </ul>
        </div>
        <div id="grid" class="grid-container">

            <div class="box image-box landscape-3col">
                <div class="internal">
                    <div class="preloader animating slide">
                        <div class="lines"></div>
                    </div>
                </div>
            </div>

            <div class="box image-box square-2col">
                <div class="internal">
                    <div class="preloader animating slide">
                        <div class="lines"></div>
                    </div>
                </div>
            </div>

            <div class="box image-box portrait-3col">
                <div class="internal">
                    <div class="preloader animating slide">
                        <div class="lines"></div>
                    </div>
                </div>
            </div>

            <div class="box image-box square-3col">
                <div class="internal">
                    <div class="preloader animating slide">
                        <div class="lines"></div>
                    </div>
                </div>
            </div>

            <div class="box image-box landscape-4col">
                <div class="internal">
                    <div class="preloader animating slide">
                        <div class="lines"></div>
                    </div>
                </div>
            </div>

            <div class="box image-box portrait-2col">
                <div class="internal">
                    <div class="preloader animating slide">
                        <div class="lines"></div>
                    </div>
                </div>
            </div>

            <div class="box image-box square-1col">
                <div class="internal">
                    <div class="preloader animating slide">
                        <div class="lines"></div>
                    </div>
                </div>
            </div>

            <div class="box info">
                <h2></h2>
                <div class="content"></div>
            </div>

        </div>
        <div id="data">
            {% for post in site.posts %}
            <div class="project" data-index="{{ forloop.index0 }}" data-url="{{ post.project_url }}">
                <h2 class="title hide">{{ post.title }}</h2>
                <div class="excerpt hide">
                    {{ post.excerpt }}
                </div>
                <div class="content hide">
                    {{ post.content }}
                </div>
            </div>
            {% endfor %}
        </div>
        <script data-main="/assets/js/app/main" src="/assets/js/libs/require.min.2.1.4.js"></script>
    </body>
</html>

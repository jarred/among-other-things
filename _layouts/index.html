<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Among Other Things</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="/assets/css/normalize.css">
        <link rel="stylesheet" href="/assets/css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    </head>
    <body>
        <div id="grid" class="grid-container">
            {% for post in site.posts %}            
                <div class="cell {{ post.size }} extend-view" data-view="grid-item" data-index="{{ forloop.index0 }}">
                    <a href="{{ post.permalink }}">
                        <div class="images">
                            <div class="internal">
                                <div class="preloader"></div>
                            </div>
                        </div>
                    </a>
                    <div class="content">{{ post.content }}</div>
                    <div class="excerpt">
                        <p><a href="{{ post.permalink }}">{{ post.excerpt }}</a></p>
                    </div>
                </div>
                {% if forloop.index0 == 92 %}
                <div id="intro">
                    <p>Portfolio for Jarred Bishop &mdash; a designer, among other things.</p>
                    <p><a href="/bio">Bio</a></p>
                </div>
                {% endif %}
            {% endfor %}
        </div>
        <script data-main="/assets/js/main" src="/assets/js/libs/require.min.2.1.4.js"></script>
    </body>
</html>
